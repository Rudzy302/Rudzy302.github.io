<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city{
            background-color: rgb(3, 3, 255);
            color: aliceblue;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            border-radius: 1000px;
            font-size: 30px;
            box-shadow: 50px 30px 30px rgb(63, 63, 246);
        }
        .city:hover{
            background-color: rgb(255, 0, 0);
            border-radius: 0px;
            box-shadow: 50px 30px 30px rgb(156, 13, 13);
        }
    </style>
</head>
<body>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
      </div>
      
      <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
      </div>
      
      <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
      </div>
</body>
</html>
